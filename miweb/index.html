<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Estilos CSS para la página de inicio de sesión -->
  <style>
    /* Estilos generales del cuerpo: centrado vertical y horizontal */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente del sistema */
      display: flex;                /* Usar flexbox para centrar */
      justify-content: center;      /* Centrar horizontalmente */
      align-items: center;          /* Centrar verticalmente */
      height: 100vh;                /* Altura completa de la ventana */
      margin: 0;                    /* Quitar márgenes por defecto */
      background-color: #d7ccc8;    /* Color de fondo */
    }

    /* Contenedor blanco del formulario */
    .login-container {
      background: #ffffff;                          /* Color de fondo */
      padding: 40px;                                /* Espaciado interior */
      border-radius: 8px;                           /* Bordes redondeados */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);     /* Sombra suave */
      width: 100%;                                  /* Ancho completo disponible */
      max-width: 380px;                             /* Ancho máximo */
      box-sizing: border-box;                       /* Incluye padding en el ancho */
    }

    /* Título del formulario */
    .login-container h2 {
      color: #3e2723;        /* Color marrón oscuro */
      text-align: center;    /* Centrado de texto */
      margin-bottom: 30px;   /* Espacio inferior */
      font-size: 2.2em;      /* Tamaño de fuente grande */
      letter-spacing: 1px;   /* Espacio entre letras */
    }

    /* Estilos para los campos de entrada */
    input {
      display: block;                               /* Caja de bloque */
      width: 100%;                                  /* Ancho completo del contenedor */
      margin-bottom: 20px;                          /* Espacio inferior entre campos */
      padding: 12px;                                /* Espaciado interior */
      font-size: 1em;                               /* Tamaño de fuente estándar */
      border: 1px solid #bcaaa4;                    /* Borde gris claro */
      border-radius: 6px;                           /* Bordes ligeramente redondeados */
      box-sizing: border-box;                       /* Incluye padding en el ancho */
      transition: border-color 0.3s ease,           /* Transiciones suavizadas */
                  box-shadow 0.3s ease;
      color: #3e2723;                               /* Color del texto */
    }

    /* Efecto al enfocar el campo */
    input:focus {
      border-color: #fbc02d;                        /* Borde amarillo */
      outline: none;                                /* Quitar outline por defecto */
      box-shadow: 0 0 0 3px rgba(251, 192, 45, 0.2); /* Sombra amarilla difusa */
    }

    /* Estilos para el botón de envío */
    button {
      background-color: #6d4c41;                    /* Color marrón */
      color: white;                                 /* Texto blanco */
      font-weight: bold;                            /* Texto en negrita */
      border: none;                                 /* Sin borde */
      border-radius: 8px;                           /* Bordes redondeados */
      padding: 14px;                                /* Espaciado interior */
      font-size: 1.1em;                             /* Fuente un poco más grande */
      cursor: pointer;                              /* Cursor de mano al pasar */
      width: 100%;                                  /* Ancho completo */
      transition: background-color 0.3s ease,       /* Transición suave */
                  transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);      /* Sombra sutil */
    }

    /* Efecto hover para el botón */
    button:hover {
      background-color: #8d6e63;                    /* Marrón más claro */
      transform: translateY(-2px);                  /* Leve elevación */
    }
  </style>
</head>

<body>
  <!-- Contenedor del formulario de login -->
  <div class="login-container">
    <!-- Título del formulario -->
    <h2>Iniciar sesión</h2>
    <!-- Formulario que envía los datos a login.php mediante POST -->
    <form action="login.php" method="POST">
      <!-- Campo de texto para el nombre de usuario -->
      <input
        type="text"
        name="usuario"
        placeholder="Usuario"
        required
      >
      <!-- Campo de contraseña -->
      <input
        type="password"
        name="clave"
        placeholder="Contraseña"
        required
      >
      <!-- Botón para enviar el formulario -->
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
